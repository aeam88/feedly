<ion-header>

  <ion-navbar color="radicalRed">
    <ion-title>
      <small>{{ comments.length }} personas comentaron.</small>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let comment of comments">
      <ion-icon item-left name="ios-chatbuddles-outline"></ion-icon>

      <h2>
        <small>{{ comment.data().text }}</small>
      </h2>
      <p>
        <small>
          {{ comment.data().owner_name }} <i>hace {{ ago(comment.data().created.toDate()) }}</i>
        </small>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
