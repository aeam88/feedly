<ion-header hidden>
  <ion-navbar color="greenPrin">
    <ion-title>
      FeedRead
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center no-lines>
    <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
  </ion-item>
  <ion-item text-center no-lines>
    <h1>feedRead</h1>
    <h6>Una app para tus feeds</h6>
  </ion-item>
  <ion-grid style="width: 75%">
    <ion-row class="rowStyle">
      <ion-icon name="mail" color="radicalRed"></ion-icon>
      <ion-input type="email" placeholder="Tu email" [(ngModel)]="email"></ion-input>
    </ion-row>
    <ion-row class="rowStyle">
      <ion-icon name="key" color="radicalRed"></ion-icon>
      <ion-input type="password" placeholder="Tu password" [(ngModel)]="password"></ion-input>
    </ion-row>
    <ion-row>
      <button ion-button block round outline color="light" style="margin-top: 20px;" (click)="login()">Login</button>
    </ion-row>
  </ion-grid>
  <button ion-button block clear color="light" (click)="gotoSignup()">Â¿No tienes cuenta? Registro</button>
</ion-content>
