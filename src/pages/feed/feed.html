<ion-header>

  <ion-navbar color="radicalRed">
    <ion-title>Tus feeds</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row margin class="rowStyle">
    <button ion-button icon-only color="radicalRed" clear>
      <ion-icon name="images"></ion-icon>
    </button>
    <ion-input type="text" placeholder="Comenta algo..." [(ngModel)]="text"></ion-input>
    <button ion-button icon-only color="radicalRed" clear (click)="post()">
        <ion-icon name="send"></ion-icon>
      </button>
  </ion-row>
  <ion-card *ngFor="let post of posts">
    <ion-item-divider color="radicalRed">
      {{ post.data().owner_name }} Dice
    </ion-item-divider>
    <ion-item text-wrap>
      {{ post.data().text }}
    </ion-item>
    <ion-row class="bottom-bar">
      <ion-col>
        <button ion-button block icon-left clear small color="radicalRed" class="border-right">
          <ion-icon name="thumbs-up"></ion-icon>
          <small>12 Likes</small>
        </button>
      </ion-col>
      <ion-col>
          <button ion-button block icon-left clear small color="radicalRed" class="border-right">
            <ion-icon name="text"></ion-icon>
            <small>12 Coment.</small>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left clear small color="radicalRed">
          <small>hace {{ ago(post.data().created.toDate()) }}</small>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
