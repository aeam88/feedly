<ion-header>

  <ion-navbar color="danger">
    <ion-title>Tus feeds</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row margin class="rowStyle">
    <button ion-button icon-only color="danger" clear>
      <ion-icon name="images"></ion-icon>
    </button>
    <ion-input type="text" placeholder="Comenta algo..." [(ngModel)]="text"></ion-input>
    <button ion-button icon-only color="danger" clear (click)="post()">
        <ion-icon name="send"></ion-icon>
      </button>
  </ion-row>
  <ion-card>
    <ion-item-divider color="danger">
      Jorge DIce
    </ion-item-divider>
    <ion-item text-wrap>
        es simplemente el texto de relleno de las imprentas y archivos de texto. Lorem Ipsum
    </ion-item>
    <ion-row class="bottom-bar">
      <ion-col>
        <button ion-button block icon-left clear small color="danger" class="border-right">
          <ion-icon name="thumbs-up"></ion-icon>
          <small>12 Likes</small>
        </button>
      </ion-col>
      <ion-col>
          <button ion-button block icon-left clear small color="danger" class="border-right">
            <ion-icon name="text"></ion-icon>
            <small>12 Coment.</small>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left clear small color="danger">
          <small>hace 12 min</small>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
